[build]
  command = "npm run build" # or your actual build command
  publish = "dist" # or your actual build output directory (could be "build" for React)

[build.environment]
  VITE_API_URL = "https://secure-celebration-production.up.railway.app/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200